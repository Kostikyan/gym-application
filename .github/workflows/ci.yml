name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'
      - name: Build with Maven (Skip Tests)
        run: |
          mvn -B -f pom.xml clean package -DskipTests
          if [ $? -ne 0 ]; then exit 1; fi
      - name: Fail the build if Maven fails
        if: ${{ failure() }}
        run: exit 1
